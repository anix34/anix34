<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible"content="ie=edge">
<title>Meme</title>
<link rel="stylesheet"href="css/main.css">
<link href="https://fonts.googleapis.com/css?"
family="roboto":700"rel="stylesheet">
</head>
<body>
<div class="container">
<header>
<h1>Meme Generator</h1>
</header>
<main>
<section class="sidebar">
<h2>Meme Options</h2>
<div class="error"></div>
<form class="meme-form">
<div class=""form-control">
<label for="meme-image">Meme Image</label>
<select name="memeImage"id="meme-image">
<option value="">Choose an image...</option>
<option value="changeImage">Garfield Meme</option>
<option value="one-does-not-simply-meme">One Does Not Simply Meme</option>
<option value="most-interesting-cat-meme">Most Interesting Cat</option>
</select>
</div>
<div class="form-control">
<label for="meme-top-text">Top Text</label>
<input type="text"name="memeTopText"id="meme-top-text">
</div>
<div class="form-control">
<label for="meme-bottom-text">Bottom Text</label>
<input type="text"name="memeBottomText"id="meme-bottom-text">
</div>
<div class="form-control">
<input class="btn" style="width:25%;"type="button"value="Generate"/>
<input type="reset"value="Reset">
</div>
</form>
</section>
<section class="content">
<h2>Generated Meme</h2>
<div class="meme-display">
<p class="top-text"id="toptext"></p>
<img class="meme-generator" src="" alt="my picture"/>
<p class="bottom-text"="bottomText"></p>

</div>
</section>
</main>
</div>
<script src="main.js"></script>
</body>
</html>
